<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massively Content</title>
    
    <!-- LightGallery CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/css/lightgallery.css">
    
    <!-- Our custom CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <h1>Massively Content</h1>
        
        <!-- Gallery container -->
        <div id="gallery" class="gallery">
            <!-- Gallery items will be added here by JavaScript -->
        </div>
    </div>

    <!-- LightGallery JavaScript from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/lightgallery.min.js"></script>
    
    <!-- Our custom JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
